<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lab 2</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div id="header">
    <h1 id="title">Star Wars Search</h1>
  </div>

    <div id="form">
        <select name="searchType" id="searchType">
            <option value="">Choose Search Type</option>
            <option value="films">Films</option>
            <option value="people">People</option>
            <option value="planets">Planets</option>
            <option value="species">Species</option>
            <option value="starships">Starships</option>
            <option value="vehicles">Vehicles</option>
        </select>
        <form action="" class="search-bar"> 
            <input id="searchInput" type="search" name="search" pattern=".*\S.*" required></input>
            <button id="search-btn" type="submit">
                <span>Search</span>
            </button>
        </form>
    </div>

    <div id="filler">
        <h2>A long time ago in a galaxy far, far away...</h2>
    </div>
    <div id="searchResults">
        <div id="films">
            <div id="film_title"></div>
            <div id="prod_direct"></div>
            <div id="release"></div>
            <div id="crawl"></div>
            <div id="film_characters">
                <h4>Characters</h4>
                <p id="film_charList"></p>
            </div>
            <div id="film_planets">
                <h4>Planets</h4>
                <p id="film_planetList"></p>
            </div>
            <div id="film_species">
                <h4>Species</h4>
                <p id="film_speciesList"></p>
            </div>
            <div id="film_starships">
                <h4>Starships</h4>
                <p id="film_starshipsList"></p>
            </div>
            <div id="film_vehicles">
                <h4>Vehicles</h4>
                <p id="film_vehiclesList"></p>
            </div>
        </div>
        <div id="people">
            <div id="people_name"></div>
            <div id="birthYear"></div>
            <div id="eyeColor"></div>
            <div id="gender"></div>
            <div id="hairColor"></div>
            <div id="height"></div>
            <div id="mass"></div>
            <div id="skinColor"></div>
            <div id="homeWorld"></div>
            <div id="people_films">
                <h4>Films</h4>
                <p id="people_filmList"></p>
            </div>
            <div id="people_species">
                <h4>Species</h4>
                <p id="people_speciesList"></p>
            </div>
            <div id="people_starships">
                <h4>Starships</h4>
                <p id="people_starshipsList"></p>
            </div>
            <div id="people_vehicles">
                <h4>Vehicles</h4>
                <p id="people_vehiclesList"></p>
            </div>

        </div>
        <div id="planets">
            <div id="planet_name"></div>
            <div id="diameter"></div>
            <div id="rotation"></div>
            <div id="orbital"></div>
            <div id="gravity"></div>
            <div id="population"></div>
            <div id="climate"></div>
            <div id="terrain"></div>
            <div id="water"></div>
            <div id="residents">
                <h4>Residents</h4>
                <p id="planets_charList"></p>
            </div>
            <div id="planet_films">
                <h4>Films</h4>
                <p id="planets_filmList"></p>
            </div>

        </div>
        <div id="species">
            <div id="species_name"></div>
            <div id="classification"></div>
            <div id="designation"></div>
            <div id="avgHeight"></div>
            <div id="avgLifeSpan"></div>
            <div id="eyeColors"></div>
            <div id="hairColors"></div>
            <div id="skinColors"></div>
            <div id="language"></div>
            <div id="species_homeWorld"></div>
            <div id="species_people">
                <h4>People</h4>
                <p id="species_charList"></p>
            </div>
            <div id="species_films">
                <h4>Films</h4>
                <p id="species_filmList"></p>
            </div>

        </div>
        <div id="starships">
            <div id="starship_name"></div>
            <div id="starship_model"></div>
            <div id="starship_class"></div>
            <div id="starship_manufacturer"></div>
            <div id="starship_cost"></div>
            <div id="starship_length"></div>
            <div id="starship_crew"></div>
            <div id="starship_passengers"></div>
            <div id="starship_speed"></div>
            <div id="starship_hyperdrive"></div>
            <div id="starship_MGL"></div>
            <div id="starship_capacity"></div>
            <div id="starship_consumables"></div>
            <div id="starship_films">
                <h4>Films</h4>
                <p id="starship_filmList"></p>
            </div>
            <div id="starship_pilots">
                <h4>Pilots</h4>
                <p id="starship_charList"></p>
            </div>

        </div>
        <div id="vehicles">
            <div id="vehicle_name"></div>
            <div id="vehicle_model"></div>
            <div id="vehicle_class"></div>
            <div id="vehicle_manufacturer"></div>
            <div id="vehicle_cost"></div>
            <div id="vehicle_length"></div>
            <div id="vehicle_crew"></div>
            <div id="vehicle_passengers"></div>
            <div id="vehicle_speed"></div>
            <div id="vehicle_capacity"></div>
            <div id="vehicle_consumables"></div>
            <div id="vehicle_films">
                <h4>Films</h4>
                <p id="vehicle_filmList"></p>
            </div>
            <div id="vehicle_pilots">
                <h4>Pilots</h4>
                <p id="vehicle_charList"></p>
            </div>

        </div>
    </div>

    <footer id="footer">
        <div id="footer-content">
            <h3>GitHub</h3>
            <a href="https://github.com/carlosevelo/starwars">StarWars App</a>
        </div>
    </footer>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="/script.js">
    </script>

</body>

</html>
